<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles-greeting/greeting.css">

</head>

<body>
    <div class="container">
        <input type="text" id="todo-title" placeholder="Your name"/>

        <button onclick="displayTitle()">Submit</button>

        <div id="div" class="div">Hey</div>
    </div>    
        

    <script>

      function displayTitle() {
        let textbox = document.getElementById('todo-title');
        let title = textbox.value;
    
        let div = document.getElementById('div');
        div.innerText = 'How are you '+title;
      }

    </script>
</body>

</html>
